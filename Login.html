<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="gray-bar"></div>
        <a href="./index.html">
            <img src="./IMAGENS/Logo.png" id="logo-home" alt="Logo da OnlineShop">
        </a>

        <nav id="menu">
            <a href="./index.html">HOME</a> 
            <a href="./index.html#products">COMPRAR</a> 
            <a href="#">VENDER</a> 
            <a href="#down">CONTATO</a>
            <div id="icons">
                <a href="./Carrinho.html"><img src="./IMAGENS/Home/Carrinho de Compra.png" alt="Seu Carrinho de Compras"></a>
                <a href="./Login.html"><img src="./IMAGENS/Home/PerfilUsuário.png" alt="Área de Perfil do Usuário / Login"></a>
            </div>    
        </nav>
    </header>
    <main>
        <div class="login">
            <h2>Login</h2>
            <h4>Faça login e aproveite os benefícios</h4>
            <input type="text" name="email" id="email">
            <input type="password" name="pass" id="pass">
            <div class="confirmacao">
                <p class="texto"><input type="checkbox" name="lembrarsenha" id="checkbox">Lembrar Senha</p>
                <p class="texto"><a href="">Esqueci minha senha</a></p>
            </div>
            <input type="button" value="Login" id="entrar" onclick="validar()">
            <div class="registre">
                <h4>Não tem uma conta?<a href="./Cadastro.html" target="_blank">Registre-se</a></h4>
            </div>
        </div>
        <div class="arte">
            <img src="./IMAGENS/roupa.jpg" alt="roupa" id="roupa">
        </div>
    </main>
    <footer id="down">
        <div class="divesquerda">
            <h3>NOS SIGA NAS REDES</h3>
            <a href="https://www.facebook.com" target="_blank"><img src="./imagens/facebook.png" alt="faceicon" srcset="icone do facebook" class="imagem"></a>
            <a href="https://www.twiter.com" target="_blank"><img src="./imagens/twitter.png" alt="twitericon" srcset="icone do twiter" class="imagem"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="./imagens/youtube.png" alt="youtuicon" srcset="icone do youtube" class="imagem"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./imagens/instagram.png" alt="instaicon" srcset="icone do instagram" class="imagem"></a> 
        </div>
        <div class="divmeio">
            <h3>RECEBA OFERTAS</h3>
            <input type="text" id="emailmeio" value="Coloque seu E-mail aqui">
            <input type="button" value="SE INSCREVA" id="botaoins">
            <p>2022 by TERA</p>
        </div>
        <div class="divdireita">
            <h3>FALE CONOSCO</h3>
            <p>(XX)XXXXX-XXXX</p>
            <p>contato@contato.com</p>
        </div>
    </footer>
    <script src="JS/Login.js"></script>
</body>
</html>
